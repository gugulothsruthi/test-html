<html>
    <head>
        <title>stars and moon animation</title>
        <link href="./CSS/style1.css" type="text/css" rel="stylesheet">
        <style>
    body {
    margin: 0;
    height: 100vh;
    background: rgb(7, 3, 3);
    overflow: hidden;
}
.moon
{
    position: absolute;
    top: 80px;
    left: 70px;
    width: 120px;
    height: 120px;
    background: radial-gradient(circle at 30% 30%, #fdfdfd, #cfcfcf 70%);
    border-radius: 50%;
    box-shadow: 0 0 40px 15px  rgba(216, 241, 216)
}
</style>
    </head>
    <body>
        <div class="moon"></div>
    </body>
</html>
